<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Luz Mery!</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños Luz Mery! 🎉</h1>
        <p>¡Que este día esté lleno de alegría, amor y momentos inolvidables junto a tus seres queridos!</p>
        <button id="wish-button">Pide tu deseo 🎁</button>

        <div id="wish-input-container" style="display: none;">
            <textarea id="wish-input" placeholder="Escribe tu deseo aquí..." rows="4" cols="50"></textarea>
            <br>
            <button onclick="submitWish()">🎉 Enviar deseo</button>
        </div>

        <div id="wish-message" style="display: none;">
            <p>¡Que todos tus sueños se hagan realidad! 🎂</p>
        </div>
    </div>

    <div class="decoraciones">
        <div class="globo"></div>
        <div class="globo"></div>
        <div class="globo"></div>
    </div>

    <audio id="background-audio" src="song.mp3" loop></audio> 

    <script src="script.js"></script>
</body>
</html>
